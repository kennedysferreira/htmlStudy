<video id="meuVideo" width="800" height="450" controls controlsList="nodownload">
    <source src="http://files.cod3r.com.br/curso-web/video.mp4" type="video/mp4">
    Seu browser nao suporta o formato do video
</video>

<div>
    <button wm-player="meuVideo">Play</button>
    <button wm-pause='meuVideo'>Pause</button>
</div>

<div wm-progresso="meuVideo" class="progresso">
    <div></div>
</div>


<style>
    .progresso {
        height: 20px;
        width: 500px;
        border: solid 1px #444;
        margin: 20px;
    }

    .progresso>div {
        background-color: red;
        color: #fff;
        height: 100%;
        text-align: right;
        font-size: 14px;
        width: 0%;
    }
</style>

<script>

    function configurarVideo(id) {
        let meuVideo = document.getElementById(id)
        meuVideo.oncontextmenu = () => false
        let play = document.querySelector('[wm-player]')
        let pause = document.querySelector('[wm-pause]')
        
        play.addEventListener('click', function () {
            meuVideo.play()
        })
        pause.addEventListener('click', function () {
            meuVideo.pause()
        })

        setInterval(() => {
            const percentual = (meuVideo.currentTime / meuVideo.duration) * 100
            let progresso = document.querySelector('[wm-progresso] > div')
            progresso.style.width = `${percentual}%`
            progresso.innerHTML = `${percentual.toFixed(1)}%`
        }, 500);
    }

    configurarVideo('meuVideo') 


</script>
